<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas CSS NIOMIC</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <div class="float-left">
                    <h3>Rounded Image</h3>
                    <img src="img/jakarta.jpg" class="rounded" width="300px" height="300px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div> 
                <div class="float-left">
                    <h3>Circle Image</h3>
                    <img src="img/lampung.jpg" class="rounded-circle" width="300px" height="300px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="float-left">
                    <h3>Thumbnail Image</h3>
                    <img src="img/yogyakarta.jpg" class="img-thumbnail" width="300px" height="300px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>

        <script src="js/bootstrap.js"></script>
    </body>
</html>
